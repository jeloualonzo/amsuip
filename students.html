<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Student Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <i class="fas fa-graduation-cap"></i>
                    <span>AttendanceTracker</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="attendance.html" class="nav-link"><i class="fas fa-clipboard-check"></i> Attendance</a></li>
                    <li><a href="records.html" class="nav-link"><i class="fas fa-file-alt"></i> Records</a></li>
                    <li><a href="students.html" class="nav-link active"><i class="fas fa-users"></i> Students</a></li>
                    <li><a href="schedule.html" class="nav-link"><i class="fas fa-calendar"></i> Schedule</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Students</h1>
                <p>Manage student information and attendance records</p>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="exportStudentsBtn">
                        <i class="fas fa-download"></i> Export
                    </button>
                    <button class="btn btn-primary" id="addStudentBtn">
                        <i class="fas fa-plus"></i> Add Student
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <input type="text" id="searchStudents" placeholder="Search students...">
                </div>
                <div class="filter-group">
                    <select id="departmentFilterStudents">
                        <option value="">All Departments</option>
                        <option value="computer-science">Computer Science</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="biology">Biology</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="yearFilterStudents">
                        <option value="">All Years</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="statusFilterStudents">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>
            </div>

            <!-- Students Grid -->
            <div id="studentsGrid" class="students-grid">
                <!-- Students will be populated by JavaScript -->
            </div>

            <!-- Summary Stats -->
            <div class="summary-stats">
                <div class="stat-card">
                    <h3 id="totalStudentsCount">0</h3>
                    <p>Total Students</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeStudentsCount">0</h3>
                    <p>Active Students</p>
                </div>
                <div class="stat-card">
                    <h3 id="avgStudentAttendance">0%</h3>
                    <p>Average Attendance</p>
                </div>
                <div class="stat-card">
                    <h3 id="departmentsCount">0</h3>
                    <p>Departments</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Student Modal -->
    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Student</h3>
                <button type="button" class="modal-close">&times;</button>
            </div>
            <form id="addStudentForm" class="modal-body">
                <div class="form-row">
                    <div class="form-group">
                        <label for="studentName">Full Name</label>
                        <input type="text" id="studentName" required>
                    </div>
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input type="text" id="studentId" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="studentDepartment">Department</label>
                        <select id="studentDepartment" required>
                            <option value="">Select department...</option>
                            <option value="computer-science">Computer Science</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="physics">Physics</option>
                            <option value="chemistry">Chemistry</option>
                            <option value="biology">Biology</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="studentYear">Year</label>
                        <select id="studentYear" required>
                            <option value="">Select year...</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="studentEmail">Email</label>
                    <input type="email" id="studentEmail" required>
                </div>
                <div class="form-group">
                    <label for="studentPhone">Phone</label>
                    <input type="tel" id="studentPhone">
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" id="saveStudentBtn" class="btn btn-primary">Save Student</button>
                <button type="button" class="btn btn-secondary modal-close">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
