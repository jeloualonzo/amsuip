<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records - Student Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <i class="fas fa-graduation-cap"></i>
                    <span>AttendanceTracker</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="attendance.html" class="nav-link"><i class="fas fa-clipboard-check"></i> Attendance</a></li>
                    <li><a href="records.html" class="nav-link active"><i class="fas fa-file-alt"></i> Records</a></li>
                    <li><a href="students.html" class="nav-link"><i class="fas fa-users"></i> Students</a></li>
                    <li><a href="schedule.html" class="nav-link"><i class="fas fa-calendar"></i> Schedule</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Attendance Records</h1>
                <p>View and manage all attendance records</p>
                <button class="btn btn-primary" id="exportBtn">
                    <i class="fas fa-download"></i> Export Records
                </button>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <input type="text" id="searchFilter" placeholder="Search records...">
                </div>
                <div class="filter-group">
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="class">Class</option>
                        <option value="event">Event</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="departmentFilter">
                        <option value="">All Departments</option>
                        <option value="computer-science">Computer Science</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="biology">Biology</option>
                    </select>
                </div>
                <div class="filter-group">
                    <input type="date" id="dateFromFilter">
                </div>
                <div class="filter-group">
                    <input type="date" id="dateToFilter">
                </div>
                <button type="button" id="clearFilters" class="btn btn-secondary">Clear</button>
            </div>

            <!-- Records List -->
            <div id="recordsList" class="records-list">
                <!-- Records will be populated by JavaScript -->
            </div>

            <!-- Summary Stats -->
            <div class="summary-stats">
                <div class="stat-card">
                    <h3 id="totalRecords">0</h3>
                    <p>Total Records</p>
                </div>
                <div class="stat-card">
                    <h3 id="avgAttendanceRate">0%</h3>
                    <p>Average Attendance</p>
                </div>
                <div class="stat-card">
                    <h3 id="studentsTracked">0</h3>
                    <p>Students Tracked</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
