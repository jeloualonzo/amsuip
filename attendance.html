<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Attendance - Student Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <i class="fas fa-graduation-cap"></i>
                    <span>AttendanceTracker</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="attendance.html" class="nav-link active"><i class="fas fa-clipboard-check"></i> Attendance</a></li>
                    <li><a href="records.html" class="nav-link"><i class="fas fa-file-alt"></i> Records</a></li>
                    <li><a href="students.html" class="nav-link"><i class="fas fa-users"></i> Students</a></li>
                    <li><a href="schedule.html" class="nav-link"><i class="fas fa-calendar"></i> Schedule</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Take Attendance</h1>
                <p>Record student attendance for classes, events, and activities</p>
            </div>

            <div class="form-container">
                <form id="attendanceForm" class="attendance-form">
                    <!-- Attendance Type Selection -->
                    <div class="form-group">
                        <label for="attendanceType">Attendance Type</label>
                        <select id="attendanceType" required>
                            <option value="">Select type...</option>
                            <option value="class">Class</option>
                            <option value="event">Event</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Title -->
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Enter title..." required>
                    </div>

                    <!-- Department -->
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" required>
                            <option value="">Select department...</option>
                            <option value="computer-science">Computer Science</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="physics">Physics</option>
                            <option value="chemistry">Chemistry</option>
                            <option value="biology">Biology</option>
                            <option value="english">English</option>
                            <option value="history">History</option>
                            <option value="business">Business</option>
                        </select>
                    </div>

                    <!-- Class-specific fields -->
                    <div id="classFields" class="conditional-fields" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="year">Year</label>
                                <select id="year">
                                    <option value="">Select year...</option>
                                    <option value="1">1st Year</option>
                                    <option value="2">2nd Year</option>
                                    <option value="3">3rd Year</option>
                                    <option value="4">4th Year</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="section">Section</label>
                                <input type="text" id="section" placeholder="Enter section...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" placeholder="Enter subject...">
                        </div>
                    </div>

                    <!-- Event-specific fields -->
                    <div id="eventFields" class="conditional-fields" style="display: none;">
                        <div class="form-group">
                            <label for="eventType">Event Type</label>
                            <select id="eventType">
                                <option value="">Select event type...</option>
                                <option value="seminar">Seminar</option>
                                <option value="workshop">Workshop</option>
                                <option value="conference">Conference</option>
                                <option value="competition">Competition</option>
                                <option value="cultural">Cultural Event</option>
                                <option value="sports">Sports Event</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="venue">Venue</label>
                            <input type="text" id="venue" placeholder="Enter venue...">
                        </div>
                    </div>

                    <!-- Date and Time -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="timeIn">Time In</label>
                            <input type="time" id="timeIn" required>
                        </div>
                        <div class="form-group">
                            <label for="timeOut">Time Out</label>
                            <input type="time" id="timeOut">
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3" placeholder="Enter description..."></textarea>
                    </div>

                    <!-- Student Selection -->
                    <div class="form-group">
                        <label>Students Present</label>
                        <div class="student-search">
                            <input type="text" id="studentSearch" placeholder="Search students...">
                            <button type="button" id="selectAllBtn">Select All</button>
                        </div>
                        <div id="studentList" class="student-list">
                            <!-- Students will be populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-actions">
                        <button type="button" id="previewBtn" class="btn btn-secondary">Preview</button>
                        <button type="submit" class="btn btn-primary">Save Attendance</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Attendance Preview</h3>
                <button type="button" class="modal-close">&times;</button>
            </div>
            <div id="previewContent" class="modal-body">
                <!-- Preview content will be populated by JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" id="confirmSave" class="btn btn-primary">Confirm & Save</button>
                <button type="button" class="btn btn-secondary modal-close">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
